<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
          <a-entity
            sound="src: https://www.pagalvvorld.com/wp-content/uploads/2022/02/Doraemon-Title-Song.mp3; autoplay: true; volume: 1">
        </a-entity>
          <a-sky src = "https://thumbs.dreamstime.com/b/magical-cartoon-blue-cloudy-sky-background-digital-illustration-beautiful-168908627.jpg"></a-sky>
            <!--head-->
            <a-sphere position = "0 3 -5" color = "#04A1E8" radius = "1"></a-sphere>
            <a-sphere position = "0 2.55 -4" color = "#FFFDD0" radius = "0.62"></a-sphere>
            <!--eyes-->
            <a-circle position = "0.14 2.8 -3" radius = 0.15 color = "#FFFDD0"></a-circle>
            <a-circle position = "-0.15 2.8 -3" radius = 0.15 color = "#FFFDD0"></a-circle>
            <!--eyeballs-->
            <a-sphere 
            position = "-0.1 2.4 -2" 
            color = "black" 
            radius = "0.03"
            animation="property: position; from:-0.1 2.4 -2;to: -0.1 2.435 -2;dir:alternate;loop: true; dur: 1000;"></a-sphere>
            <a-sphere 
            position = "0.1 2.4 -2" 
            color = "black" 
            radius = "0.03"
            animation="property: position; from:0.1 2.4 -2;to: 0.1 2.435 -2;dir:alternate;loop: true; dur: 1000;"></a-sphere>
            ></a-sphere>
            <!--nose-->
            <a-sphere position = "0 2.3 -2" radius = 0.05 color = 'red'></a-sphere>
            <!--whiskers-->
            <a-cylinder
            color="#757575"
            height="0.0001"
            radius="0.07"
            position="0.2 2.2 -2"
          ></a-cylinder>
          <a-cylinder
            color="#757575"
            height="0.0001"
            radius="0.07"
            position="0.2 2.14 -2"
          ></a-cylinder>
          <a-cylinder
            color="#757575"
            height="0.0001"
            radius="0.07"
            position="0.2 2.08 -2"
          ></a-cylinder>
          <a-cylinder
            color="#757575"
            height="0.0001"
            radius="0.07"
            position="-0.2 2.2 -2"
          ></a-cylinder>
          <a-cylinder
            color="#757575"
            height="0.0001"
            radius="0.07"
            position="-0.2 2.14 -2"
          ></a-cylinder>
          <a-cylinder
            color="#757575"
            height="0.0001"
            radius="0.07"
            position="-0.2 2.08 -2"
          ></a-cylinder>
          <!--smile-->
          <a-torus 
          position = "0 1.84 -1" 
          radius-tubular = "0.003" 
          color = 'black' 
          radius = "0.11" 
          arc = "180" 
          rotation = "180"></a-torus>
          <!--body-->
          <a-sphere position = "0 0.85 -6" color = "#04A1E8" radius = "1.6"></a-sphere>
          <a-circle position = "0 1.4 -2" color = "#FFFDD0" radius = 0.36></a-circle>
          <!--belt-->
          <a-torus 
          position = "0 1.68 -1" 
          radius-tubular = "0.005" 
          color = 'red' 
          radius = "0.15" 
          rotation = "90 0 0 "></a-torus>
          <!--bell-->
          <a-sphere position = "0 1.6 -1" radius = "0.06" color = "yellow"></a-sphere>
          <!--legs-->
          <a-cylinder 
          position = "-0.8 -1 -7" 
          color = "#04A1E8" 
          height = "1"
          radius = "0.7"></a-cylinder>
          <a-cylinder 
          position = "0.8 -1 -7" 
          color = "#04A1E8" 
          height = "1"
          radius = "0.7"></a-cylinder>
          <!--feet-->
          <a-cylinder 
          position = "-0.8 -1.5 -7" 
          color = "#FFFDD0" 
          height = "0.5"
          radius = "0.9"></a-cylinder>
          <a-cylinder 
          position = "0.8 -1.5 -7" 
          color = "#FFFDD0" 
          height = "0.5"
          radius = "0.9"></a-cylinder>
          <!--hands-->
          <a-cylinder 
          position = "-1.8 1.8 -7" 
          color = "#04A1E8"
          height = "0.5"
          radius = "1.2"
          animation="property: position; from:-1.8 1.7 -7;to: -1.8 1.5 -7;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
          <a-cylinder 
          position = "1.8 1.8 -7" 
          color = "#04A1E8"
          height = "0.5"
          radius = "1.2"
          animation="property: position; from: 1.8 1.7 -7;to: 1.8 1.5 -7;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
          ></a-cylinder>
          <!--palms-->
          <a-sphere position = "-3.5 1.8 -7" radius = "0.4" color = "#FFFDD0"
          animation="property: position; from:-3.5 1.7 -7;to: -3.5 1.5 -7;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
          ></a-sphere>
          <a-sphere position = "3.5 1.8 -7" radius = "0.4" color = "#FFFDD0"
          animation="property: position; from:3.5 1.7 -7;to: 3.5 1.5 -7;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
          ></a-sphere>
          <!--helicopter-->
          <a-cylinder
          height="0.5"
          radius="0.05"
          position="0 5.5 -7"
          color = "yellow"
      ></a-cylinder>
      <a-sphere
        radius="0.2"
        position="0 4.6 -6"
        color = "yellow"
      ></a-sphere>
      <a-entity animation="property: rotation; from:0 6.1 -6; to: 0 3.5 -6; loop: true;">
        <a-torus 
          position = "0 6.4 -8" 
          radius-tubular = "0.04" 
          color = 'yellow' 
          radius = "0.4" 
          arc = "360" 
          rotation = "90"></a-torus>
      </a-entity>
      


        </a-scene>
          
    </body>
</html>
